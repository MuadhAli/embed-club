<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Us</title>
</head>
<body>
  
<section class="visit" id="visit">

  <h1 class="heading"> Book a Visit </h1>

  <div class="row">

    <form action="https://formspree.io/f/xvojpzlb" method="POST">
      <h3>Book Your First Visit Today</h3>
      
      <div class="inputBox">
        <input type="text" placeholder="Your Name" name="name">
      </div>
      
      <div class="inputBox">
        <input type="text" placeholder="Branch" name="branch">
      </div>
      
      <div class="inputBox">
        <input type="tel" placeholder="Phone Number" name="phone">
      </div>
      
      <div class="inputBox">
        <select name="interest">
          <option value="" disabled selected>Select Field of Interest</option>
          <option value="AI">AI</option>
          <option value="IOT">IOT</option>
          <option value="EMBED">Embedded Systems</option>
          <option value="Software Developer">Software Developer</option>
          <option value="App Developer">App Developer</option>
        </select>
      </div>
      
      <div class="inputBox">
        <textarea placeholder="Message" name="message"></textarea>
      </div>
      
      <input type="submit" value="Send A Message" class="btn">
    </form>

    <div class="image">
      <img src="images/contact.png" alt="">
    </div>
          
  </div>

</section>

</body>
</html>
